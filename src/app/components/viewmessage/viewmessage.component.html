<md-card style="margin: 10px 0px;" [id]="post.id">
  <div *ngIf="!isEditMod()">
    <md-card-title-group>
      <md-card-title uiSref="." [uiParams]="{'#': post.POST_ID}">{{post.subject}}</md-card-title>
      <md-card-subtitle><span [ngStyle]="{'color': post.POST_AUTHOR_COLOUR}" uiSref="phpbb.seo.viewprofile" [uiParams]="{userId:post.POSTER_ID, user_slug: post.POST_AUTHOR | seoUrl}">{{post.POST_AUTHOR}}</span></md-card-subtitle>
    </md-card-title-group>
    <md-card-content>
      <div class="post-inner" [innerHTML]="post.message"></div>
    </md-card-content>
    <md-card-actions>
      <scfr-forum-message-action-bar *ngIf="editable" [postrow]="postrow" (edit)="edit = $event"></scfr-forum-message-action-bar>
    </md-card-actions>
  </div>
  <div *ngIf="isEditMod()" ui-view="editMessage"></div>
</md-card>
