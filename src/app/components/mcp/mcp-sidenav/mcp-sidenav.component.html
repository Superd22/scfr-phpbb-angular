<div fxLayout fxLayoutWrap>
  <ng-container *ngFor="let link of tpl.t_block2">
    <a uiSref="phpbb.seo.mcp" [uiParams]="{mode: link.MODE, i: link.NAME, phpbbResolved:false}" [uiOptions]="{refresh:true}">
      <button class="side-nav-button" md-button fxFlex="100" [ngClass]="{'active': link.S_SELECTED}">
        {{link.L_TITLE}}
      </button>
    </a>
  </ng-container>
</div>
