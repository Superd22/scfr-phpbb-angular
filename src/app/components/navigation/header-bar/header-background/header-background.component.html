    <div #imageTransition class="next-image-transition" [ngStyle]="{'background-image': 'url('+headerImage+')', 'animation-duration':transitionTime+'s'}" [scfrForumImageHeaderFit]="headerImage"></div>

    <div class="video" *ngIf="youtube || twitch">
        <iframe frameborder="0" height="100%" width="100%" src="https://youtube.com/embed/pFSnSuV9jz8?autoplay=1&controls=0&showinfo=0&autohide=1&loop=1"></iframe>
    </div>

</div>
