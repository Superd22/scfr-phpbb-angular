<scfr-forum-global-header-bar [displayLogo]="!toggle" (toggled)="toggle = true" class="global-header" [tpl]="tpl"></scfr-forum-global-header-bar>
<scfr-forum-header-background></scfr-forum-header-background>
<div class="main-forum-nav">
  <button md-icon-button uiSref="phpbb.seo.search"><md-icon>search</md-icon></button>
  <button md-icon-button uiSref="phpbb.legacy" [uiParams]="{page:'ucp.php', phpbbResolved:null}"><md-icon>settings</md-icon></button>
  <ng-container *ngIf="!select">
    <button md-icon-button uiSref="phpbb.seo.index"><md-icon color="primary" class="arrow">home</md-icon></button>
    <ng-container *ngFor="let link of navlinks">
      <md-icon color="primary" class="arrow">keyboard_arrow_right</md-icon>
      <button md-button color="primary" (click)="goToForum(link.FORUM_ID)">{{link.FORUM_NAME}}</button>
    </ng-container>
  </ng-container>

  <md-select *ngIf="select && navlinks" (change)="goToForum($event.value)" [(ngModel)]="selectedForum" fxFlex>
    <md-option *ngFor="let link of navlinks" [value]="link.FORUM_ID">
      {{link.FORUM_NAME}}
    </md-option>
  </md-select>
</div>
<md-progress-bar class="progress-bar" [ngClass]="{hidden:!busy}" color="accent" mode="indeterminate"></md-progress-bar>
