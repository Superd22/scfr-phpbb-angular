<div class="navigator">
    <button md-icon-button uiSref="phpbb.seo.index"><md-icon>home</md-icon></button>
    <md-input-container>
        <input mdInput type="text" placeholder="Rechercher dans les forum" [(ngModel)]="searchForum">
    </md-input-container>
    <ul>
        <li *ngFor="let forum of forumList | lookForForum:searchForum | filteredForums:filteredForumList:reverseMap | reinsertForums:filteredForumList:reverseMap:forumList:0:searchForum">
            <scfr-forum-navigation-forum-link *ngIf="forum" [forum]="forum" [navCo]="this"></scfr-forum-navigation-forum-link>
        </li>
    </ul>
</div>
<app-login class="navigator-bottom"></app-login>
