<md-card *ngIf="preview" class="preview">
  <md-card-title>Previsualiser</md-card-title>
  <md-card-content>
    <app-viewmessage [editable]="false" [post]="preview"></app-viewmessage>
  </md-card-content>
</md-card>

<md-card class="posting">
  <md-card-subtitle>{{L_.INFORMATION}}</md-card-subtitle>
  <md-card-title>
    <md-input-container>
      <input mdInput placeholder="Sujet" style="width: 100%" [(ngModel)]='post.subject'>
    </md-input-container>
  </md-card-title>
  <md-card-content fxLayout="column" fxLayoutWrap>

    <scfr-forum-post-editor [(message)]="post.message"></scfr-forum-post-editor>

  </md-card-content>
  <md-card-actions>
    <button md-button color="primary" (click)="sendPost()">Envoyer</button>
    <button md-button (click)="previewPost()">Previsualiser</button>
    <button md-button color="warn" uiSref='^'>Annuler</button>
  </md-card-actions>
</md-card>
