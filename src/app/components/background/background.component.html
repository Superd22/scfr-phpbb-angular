<video class="background" playsinline autoplay muted loop id="bgvid" *ngIf="customBackgroundType == 'video'">

    <ng-container *ngIf="!customBackground">
        <source src="assets/images/background.webm" type="video/webm">
        <source src="assets/images/backgroundh4.mp4" type="video/mp4">
    </ng-container>


</video>

<div class="background-image" [style.background-image]="nextImageCss" *ngIf="customBackground && customBackgroundType == 'img'"></div>
