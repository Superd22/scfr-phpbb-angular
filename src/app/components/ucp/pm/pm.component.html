<div fxLayout>
  <md-list fxFlex="300px">
    <scfr-forum-ucp-pm-convo-row *ngFor="let convo of MPService.convos" [convo]="convo"></scfr-forum-ucp-pm-convo-row>
  </md-list>
  <ui-view fxFlex="100%" *ngIf="!isCompose"></ui-view>

  <scfr-forum-ucp-pm-editor fxFlex="100" *ngIf="isCompose"></scfr-forum-ucp-pm-editor>

</div>

<scfr-forum-global-pagination [(page)]="MPService.page" [totalPage]="MPService.maxPage">
  <a uiSref="phpbb.seo.ucp" [uiParams]="{mode: 'compose', page:'mp', subPage:'', phpbbResolved:false, pm_id:null}" [uiOptions]="{refresh:true}">
    <button md-button>
      <md-icon>add</md-icon> Nouveau M.P</button>
  </a>
</scfr-forum-global-pagination>
