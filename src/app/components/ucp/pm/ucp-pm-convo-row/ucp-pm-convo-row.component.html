<a uiSref="phpbb.seo.ucp.pmConvo" [uiParams]="{pm_id: convo.id, mode:null, pmSlug: pmSlug}">
  <md-list-item class="convo-row" md-ripple>

    <scfr-forum-ucp-pm-convo-group-avatar [convo]="convo" md-list-avatar></scfr-forum-ucp-pm-convo-group-avatar>

    <h3 md-line> {{ convo.title | unicodeToUtf8 }} </h3>
    <p md-line>
      <span [style.color]="'#'+convo.author.color"> {{convo.author.username}} </span>
      <span class="demo-2"> -- </span>
    </p>
  </md-list-item>
</a>
