<md-card *ngIf="LoginService.loggedIn">
  <md-card-header>
    <img uiSref="phpbb.seo.viewprofile" class="avatar" [uiParams]="{userId: currentTpl?.S_USER_ID}" md-card-avatar [src]="LoginService.avatar | avatarURL">
    <div class="text">
      <md-card-title>
        <scfr-forum-phpbb-username [html]="currentTpl?.CURRENT_USERNAME_FULL"></scfr-forum-phpbb-username>
      </md-card-title>
      <!-- <md-card-subtitle>
        <scfr-forum-phpbb-group [html]='LoginService.legend'></scfr-forum-phpbb-group>
      </md-card-subtitle> -->
    </div>
    <div class="tools" fxFlex fxLayout="column">
      <button md-icon-button uiSref="phpbb.legacy" [uiParams]="{page:'ucp.php', phpbbResolved:null}" mdTooltip="Panneau de contrôle utilisateur"
        mdTooltipPosition="above"><md-icon>settings</md-icon></button>
      <div fxFlex="100"></div>
      <button md-icon-button (click)="LoginService.logoutUser()" mdTooltip="Se déconnecter" mdTooltipPosition="above"><md-icon>power_settings_new</md-icon></button>
    </div>
  </md-card-header>
  <!-- <md-card-actions>
    <button fxFlex md-button (click)="LoginService.logoutUser()">Logout</button>
    <scfr-forum-notifications></scfr-forum-notifications>
    <button fxFlex md-button><md-icon>{{currentTpl?.PRIVATE_MESSAGE_COUNT > 0 ? 'email' : 'mail_outline'}}</md-icon> {{currentTpl?.PRIVATE_MESSAGE_COUNT}}</button>
  </md-card-actions> -->
</md-card>
